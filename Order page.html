        <div class="shopcontainer">

                <h2>Your shopping cart</h2>
                <div class="shopping">
                    <img src="th.jpeg">
                    <span class="quantity">0</span>
                </div>
            </header>
            <div class="list"></div>
        </div>

            <ul class="listcard"></ul>

            </div>
        </div>
        
        <div class="dropdown">
            <div class="select">
                <span class="selected">ROUTE</span>
                <div class="caret"></div>
            </div>
            <ul class="menu">
                <li class="active">Route_1</li>
                <li>Route_2</li>

                <li>Route_8</li>

        </div>
